<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com"target="_blank">Click for Google in a new tab</a>
    <!-- Internal Link -->
   <p>
    <a href="04_typography.html">Typography</a>
    </p>
    <!-- Local Image -->
    <img src="./images/pexels-jiří-mikoláš-5138731.jpg" alt=""width="200
    ">
    <!-- Local Image with Link -->
    <br>Image with redirect link
    <br>
    <a href="https://www.pexels.com/photo/rural-henhouse-with-chickens-and-deer-horns-4348410/"></a>
    <img src="./images/rural-henhouse-with-chickens.jpg" alt=""width="200">

    <!-- Remote Image -->
    <br>
    Image with Unsplash
    <br>
    <img src="https://source.unsplash.com/200x200/?rooster" alt="My Image 2">
    
    
</body>
</html>
